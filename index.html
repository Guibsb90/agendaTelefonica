<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda telefonica</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="/Pratique lista telefonica/imagens/images.png" alt="capelo e diploma">
      <h1>Agenda telefonica</h1>
    </header>
    <form id="form-agenda">
      <input type="text" id="nome" placeholder="Nome">
      <input type="number"id="numero" placeholder="Numero">
      <button type="submit" >Salvar</button>
    </form>
    <table cellspacing="2">
      <thead>
        <tr>
          <th>
            Nome
          </th>
          <th>
            Telefone            
          </th>          
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td id="nome">---</td>
          <td id="telefone">---</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
